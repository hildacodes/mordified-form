<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compactible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="style.css">
    </head>
            <body>
                <h1 style="color: blanchedalmond;">SIGN UP</h1>
                <form action="" method="POST">
                    <label for="username" style="color: darkred;">Username</label>
                    <input type="text"> <br>
                    <label for="email" style="color: darkslategray;">Email</label>
                    <input type="email" placeholder="sample@yahoo.com"> <br>
                    <label for="password" placeholder="input password here" style="color: crimson;">Password</label>
                    <input type="password"><br>
                    <label for="male">Male</label>
                    <input type="radio" value="male" name="gender" id="male"> <br>
                    <label for="female">Female</label>
                    <input type="radio" value="female" name="gender" id="female"><br>
                    <label for="other">Other</label>
                    <input type="radio" value="other" name="gender" id="other"><br>
                    <label for="date" style="color: blue;">Date of birth</label>
                    <input type="date"><br>
                    <input type="submit" value="SEND">
                </form>
            </body>
</html>
